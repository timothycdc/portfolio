<body>

		<!-- div that will hold our WebGL canvas -->
		<div id="canvas"></div>

		<!-- div used to create our plane -->
		<div class="plane">
            <section class = content-wrapper>
                <h1>Website.</h1>

            </section>

			<!-- image that will be used as a texture by our plane -->
			<img src="images/photo1.jpeg" crossorigin="anonymous"/>
      <!--img src = "https://99designs-blog.imgix.net/blog/wp-content/uploads/2018/12/Gradient_builder_2.jpg?auto=format&q=60&fit=max&w=930"-->
      
		</div> 

        <script id="plane-vs" type="x-shader/x-vertex">
			#ifdef GL_ES
			precision mediump float;
			#endif

			// those are the mandatory attributes that the lib sets
			attribute vec3 aVertexPosition;
			attribute vec2 aTextureCoord;
            

			// those are mandatory uniforms that the lib sets and that contain our model view and projection matrix
			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;
          
            // our texture matrix uniform (this is the lib default name, but it could be changed)
            uniform mat4 uTextureMatrix0;
      

			// if you want to pass your vertex and texture coords to the fragment shader
			varying vec3 vVertexPosition;
			varying vec2 vTextureCoord;

			void main() {
				vec3 vertexPosition = aVertexPosition;


				gl_Position = uPMatrix * uMVMatrix * vec4(vertexPosition, 1.0);

				// set the varyings
        // thanks to the texture matrix we will be able to calculate accurate texture coords
        // so that our texture will always fit our plane without being distorted
				vTextureCoord = (uTextureMatrix0 * vec4(aTextureCoord, 0.0, 2.0)).xy;
				vVertexPosition = vertexPosition;
			}
        </script>
        <script id="plane-fs" type="x-shader/x-fragment">
			#ifdef GL_ES
			precision mediump float;
			#endif

			// get our varyings
			varying vec3 vVertexPosition;
			varying vec2 vTextureCoord;

			// the uniform we declared inside our javascript
			uniform float uTime;

			// our texture sampler (default name, to use a different name please refer to the documentation)
			uniform sampler2D uSampler0;

			void main() {
        // get our texture coords
				vec2 textureCoord = vTextureCoord;

				// displace our pixels along both axis based on our time uniform and texture UVs
				// this will create a kind of water surface effect
				// try to comment a line or change the constants to see how it changes the effect
				// reminder : textures coords are ranging from 0.0 to 1.0 on both axis
				const float PI = 3.141592;

				textureCoord.x += (
					sin(textureCoord.x * 2.0 + ((uTime * (PI / 70.0)) * 0.017))
					+ sin(textureCoord.y * 2.0 + ((uTime * (PI / 70.0)) * 0.017))
					) * .0355;

				textureCoord.y += (
					sin(textureCoord.y * 2.0 + ((uTime * (PI / 70.3)) * 0.17))
					+ sin(textureCoord.x * 2.0 + ((uTime * (PI / 70.0)) * 0.017))
					) * 0.0375;


				gl_FragColor = texture2D(uSampler0, textureCoord);
			}
        </script>


		<script src="https://www.curtainsjs.com/build/curtains.min.js" type="text/javascript"></script>

</body>
